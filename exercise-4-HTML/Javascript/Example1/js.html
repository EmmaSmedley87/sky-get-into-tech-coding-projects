<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript in the body</title>
</head>
<body>
    <h1>A Web Page With Javascript</h1>
    <p id="demo">A Paragraph</p>
    <button type="button" onClick="jsButton()">Click here!</button>

    <script>
        function jsButton() {
            document.getElementById("demo").innerHTML= "Hello from JavaScript in the body section.";
        }
    </script>
</body>
</html>
