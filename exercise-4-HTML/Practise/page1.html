<!DOCTYPE html>
<html>
    <head>
        <!-- bootstrap styles linked here first -->
        <title>Emma's Page 1</title>
        <!-- link to my stylesheet last -->
        <link rel="stylesheet" href="styles/styles.css"/>
        <!-- Internal stylesheets go in the page's head section use when 1 page is styled substanitally different-->
        <style>
            h5, 
            h6 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 16px;
                color: darkgreen;
            }
        </style>
    </head>

    <body>
        <!-- This is h1 heading is the most important -->
        <h1>This is a h1 heading</h1>
        <!-- A heading is a block level element -->
        <p>This is a paragraph</p>
        <!-- Anchor tags havea a href attribute. They also contain images -->
        <a href="http://www.sky.com">
            <img src="Images/2020_sky_logo.jpeg" alt="Sky Logo" width="60" height="30"/>
        </a>
        <br>
        <a href="http://agilemanifesto.org">Agile!</a>
        <h3>This is a h3 heading</h3>
        <h4>Lists</h4>
        <!--  -->
        <!-- This is a list -->
        <h5>unordered list</h5>
        <p>This is a paragraph</p>
        <ul>
            <li>one</li>
            <li>two</li>
        </ul>
        <h5>ordered list</h5>
        <!-- This is an inline style -->
        <p style="color:black;">This is a paragraph</p>
        <ol>
            <li>one</li>
            <li>two</li>
        </ol>
        <h1>Price is &euro; 4.99</h1>
        <p>This is less &lt; &#60; than 5 euros</p>
        <tr>
            <td>This is a table</td>
        </tr>
        <table>
            <tr>
                <td>This is a table</td>
            </tr>
        </table>
    </body>
</html>
